<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    /* Hero Banner */
       .hero {
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  overflow: hidden;
}

.hero-video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  transform: translate(-50%, -50%);
  object-fit: contain; /* Show the entire video without cropping */
  z-index: -2;
  background-color: #001029; /* Optional: in case the video has empty space */
}


.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background:rgb(0 67 180 / 29%); /* Blue overlay */
  z-index: -1;
}

.hero-content {
  position: relative;
  z-index: 1;
  max-width: 800px;
  padding: 20px;
}


    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeDown 1.5s ease;
    }

    .hero p {
      font-size: 1.3rem;
      margin-top: 15px;
      animation: fadeUp 2s ease;
    }

    .hero .btn {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      animation: fadeIn 2.5s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Section reveal animation */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .container {
      max-width: 900px;
      margin-top: 80px;
      margin-bottom: 80px;
    }

    .card {
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
<div class="hero">
   <video autoplay muted loop playsinline class="hero-video" preload="auto">
    <source src="/static/videos/e-health-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>Symptom AI Assistant</h1>
    <p>Describe your symptoms and get instant analysis</p>
    <a href="#form" class="btn btn-light btn-lg mt-3">Start Now</a>
  </div>
</div>



  <!-- Main Content -->
  <div class="container reveal" id="form">
    <h2 class="text-center mb-4">Describe Your Symptoms</h2>

    <form method="post" class="mb-4">
      <div class="mb-3">
        <label for="user_input" class="form-label">Symptoms:</label>
        <textarea class="form-control" id="user_input" name="user_input" rows="3" required>{{ user_input or '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze</button>
    </form>

    {% if result %}
      <div class="card">
        <div class="card-header bg-primary text-white">
          Extracted Symptoms
        </div>
        <div class="card-body">
          <pre>{{ result.symptoms }}</pre>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-warning text-dark">
          Possible Diseases
        </div>
        <div class="card-body">
          <pre>{{ result.diseases }}</pre>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-success text-white">
          Medical Advice
        </div>
        <div class="card-body">
          <pre>{{ result.advice }}</pre>
        </div>
      </div>
    {% endif %}
  </div>

  <script>
    // Reveal animation on scroll
    function reveal() {
      let reveals = document.querySelectorAll(".reveal");
      for (let i = 0; i < reveals.length; i++) {
        let windowHeight = window.innerHeight;
        let elementTop = reveals[i].getBoundingClientRect().top;
        let elementVisible = 100;
        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("active");
        }
      }
    }
    window.addEventListener("scroll", reveal);
  </script>

</body>
</html>
